<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>

    <style>
      body {
          background: url("backgound1.jpg");
          background-repeat: no-repeat;
          background-size: cover;
          justify-content: center;
          align-items: center;
          height: 100vh;
      }

      .navbar {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          background-color: rgba(0, 0, 0, 0.3);
          display: flex;
          justify-content: center;
          align-items: center;
          height: 8vh;
          z-index: 1000;
          font-size: 19px;
      }

      .navbar a {
          margin: 0 20px;
          text-decoration: none;
          color: white;
          font-family: JetBrains mono;
          font-weight: bold;
      }

      img {
          width: 33vw;
          height: auto;
          margin-top: 2vh;
          margin-left: 60vw;
      }

      h2 {
          margin-top: 200px;
          margin-left: 80px;
          color: whitesmoke;
      }

      /* Waving hand styles */
      .hand {
          position: absolute;
          right: 10px;
          bottom: 10px;
          width: 60px;
          height: 60px;
          background: #FFD700;
          border-radius: 50%;
          animation: wave 2s infinite alternate;
      }

      @keyframes wave {
          0% {
              transform: rotate(0deg);
          }
          100% {
              transform: rotate(20deg);
          }
      }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Resume</a>
        <a href="#">Project</a>
        <a href="#">About</a>
    </div>
    <div class="consent">
        <h2>Hi There!</h2>
        <div class="hand"></div> <!-- Waving hand added here -->
    </div>
    <img src="./logo.png">
</body>
</html>
