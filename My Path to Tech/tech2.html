<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tech2.html">
    <title>Online Booking</title>
</head>

<body>
    <div class="prince">
        <p class="Dan">Critters Veterinary Appointment</p>
        <img src = "Gmail.JPG" >

        <form id="signupForm" action="/submit-data" method="post">
            <input type="text" name="firstName" placeholder="First Name" required><br>
            <input type="text" name="middleName" placeholder="Middle Name" required><br>
            <input type="text" name="lastName" placeholder="Last Name" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required><br>
            
            <input type="text" name="githubLink" placeholder="GitHub Link" required><br>
            <input type="text" name="linkedinLink" placeholder="LinkedIn Link" required><br>
            <input type="file" name="userImage" accept="image/*" required><br>
            <button type="submit">Submit</button>
        </form>
        
<div id="errorContainer" style="color: red;"></div>

        <br><br>

        
        <div class="login">
            <p>Already have an account? <a href="tech3.html">Log in</a></p>
        </div>
    </div>

</body>

</html>
